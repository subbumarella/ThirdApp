name: Deploy Angular to Azure Static Web Apps for test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend/my-angular-app
          npm install

      - name: Build Angular app
        run: |
          cd frontend/my-angular-app
          npm run build -- --configuration=production

      - name: Debug Build Output
        run: |
          echo "Checking build directory..."
          ls -R frontend/my-angular-app/dist/my-angular-app || echo "Directory does not exist!"    

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "frontend/my-angular-app"
          output_location: "frontend/my-angular-app/dist/my-angular-app"
